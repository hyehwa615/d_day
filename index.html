    // 자바스크립트로 반복 실행

    // 2023년 4월 3일 월요일 15:30
    // D-day 59일
    let myDate;
    let year;
    let month;
    let date;
    let dayArray = ["일", "월", "화", "수", "목", "금", "토"];
    let day;
    let hour;
    let minute;

    setInterval(function () {
        myDate = new Date();
        year = myDate.getFullYear() + "년 ";
        month = myDate.getMonth() + 1 + "월 ";
        date = myDate.getDate() + "일 ";
        day = dayArray[myDate.getDay()] + "요일 ";
        hour = myDate.getHours() + ":";
        minute = myDate.getMinutes();
        document.getElementById("time").innerText = year + month + date + day + hour + minute;
    }, 1000);

    // 디데이 날짜를 설정.
    var dday = new Date("2023-12-31");

    // 위젯을 업데이트하는 함수.
    function updateCountdown() {
        var now = new Date();
        var diff = dday.getTime() - now.getTime();
        var days = Math.ceil(diff / (1000 * 60 * 60 * 24)); // 소수점 이하를 버리고 올림 처리.
        var countdownText = "D-" + days;
        document.getElementById("countdown").innerHTML = countdownText;
    }

    // 페이지가 로드될 때 위젯을 업데이트.
    updateCountdown();

    // 1초마다 위젯을 업데이트.
    setInterval(updateCountdown, 1000);
</script>
